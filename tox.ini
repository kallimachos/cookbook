[tox]
envlist = checksyntax, checkspelling,
    checklinks, checkbuild, flake8, isort, pep257, py34

[testenv]
deps = -r{toxinidir}/requirements.txt

whitelist_externals =
    make
    pandoc

commands =
    py.test -ra

[testenv:checksyntax]
commands = doc8 {toxinidir}/docs

[testenv:checkspelling]
commands = make spelling -C {toxinidir}/docs

[testenv:checklinks]
commands = make linkcheck -C {toxinidir}/docs

[testenv:checkbuild]
commands = make html -C {toxinidir}/docs

[testenv:flake8]
commands = flake8 --max-complexity 10

[testenv:isort]
commands = isort -c -s .tox

[testenv:pep257]
commands = pep257

[pytest]
norecursedirs =
    .git
    .tox
    docs
python_files=
    *.py
addopts =
    -v
    --ignore=setup.py
    --doctest-modules
    --tb short
    --cov=recipes/
    --cov-report term-missing
    --cov-config tox.ini

[doc8]
# Ignore target directories
ignore-path = .tox, docs/_build/
# File extensions to use
extensions = .rst
# Maximum line length should be 79
max-line-length = 79

[report]
# pytest-cov configuration
exclude_lines =
# Regexes for lines to exclude from consideration
    pragma: no cover
    # Have to re-enable the standard pragma
    if __name__ == .__main__.:
    # Don't include __main__ statements in coverage report

[flake8]
show-source = True
# H803 skipped (commit subject must not end with period)
# E123, E125 skipped as they are invalid PEP-8.
ignore = E123,E125,H803
builtins = _
exclude=.venv,.git,.tox,dist,*lib/python*,*egg,*figures/*
