[tox]
envlist = docs, flake8, isort, pep257, py34

[testenv]
deps = doc8
    flake8
    isort
    pep8-naming
    pep257
    pytest
    pytest-cov
    sh
    tqdm
commands =
    py.test -rw

[testenv:docs]
commands = doc8

[testenv:flake8]
commands = flake8 --max-complexity 10

[testenv:isort]
commands = isort -c -s .tox

[testenv:pep257]
commands = pep257

[pytest]
norecursedirs =
    .git
    .tox
python_files=
    *.py
addopts =
    -v
    --ignore=setup.py
    --doctest-modules
    --tb short
    --cov=recipes/
    --cov-report term-missing
    --cov-config tox.ini

[doc8]
# Ignore target directories
ignore-path = .tox
# File extensions to use
extensions = .rst
# Maximum line length should be 79
max-line-length = 79

[report]
# pytest-cov configuration
exclude_lines =
# Regexes for lines to exclude from consideration
    pragma: no cover
    # Have to re-enable the standard pragma
    if __name__ == .__main__.:
    # Don't include __main__ statements in coverage report
